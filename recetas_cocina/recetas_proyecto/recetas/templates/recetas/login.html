{% extends 'recetas/base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<h1>Iniciar Sesión</h1>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn">Ingresar</button>
</form>

<p><a href="{% url 'registro' %}">¿No tienes cuenta? Regístrate</a></p>
{% endblock %}
